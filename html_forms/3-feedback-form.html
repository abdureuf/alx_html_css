<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 5px;
      
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group label.checkbox-label {
      display: block;
    }

    .form-group input[type="checkbox"] {
      margin-right: 10px;
      
    }

    .form-group input[type="file"] {
      margin-top: 5px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Feedback Options:</label>
        <div>
          <input type="checkbox" id="excellent" name="feedback[]" value="excellent">
          <label class="checkbox-label" for="excellent">Excellent</label>
        </div>
        <div>
          <input type="checkbox" id="good" name="feedback[]" value="good">
          <label class="checkbox-label" for="good">Good</label>
        </div>
        <div>
          <input type="checkbox" id="average" name="feedback[]" value="average">
          <label class="checkbox-label" for="average">Average</label>
        </div>
        <div>
          <input type="checkbox" id="poor" name="feedback[]" value="poor">
          <label class="checkbox-label" for="poor">Poor</label>
        </div>
      </div>
      <div class="form-group">
        <label for="file">File Upload:</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Feedback">
      </div>
    </form>
  </div>
</body>
</html>
